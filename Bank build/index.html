<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper khoroch  bank</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header><h1 class="text-5xl text-center mt-16">
        Welcome to <span class="font-semibold text-indigo-400">baper</span>  koroch bank 
    </h1>
     </header>
     <main>
        <section class="bg-teal-600 w-3/4  p-8 mx-auto mt-8">
           <h3 class="text-2xl mb-4">
            please login
           </h3>
           <div action=""
           >
           <input id="user-email" class='border block  border-pink-700 rounded-t-md  rounded w-3/4 mb-4 px-2'type="text" placeholder="your email">
           <input id="user-password"class='border block  border-pink-700 rounded-t-md  rounded w-3/4 mb-4 px-2'type="password" name="" id="" placeholder="password">
           <button id="login-submit" class="bg-yellow-900 px-4 rounded py-3 text-white front-medium ">
            Submit
           </button>
        </div>
           
       
        </section>
     </main>
     <script src="js/login.js"></script>
     
</body>
</html>
